<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Set and Get Value Javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script type="assets/js/jquery.min.js"></script>
    <script type="assets/js/popper.min.js"></script>
    <script type="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function Hitung(){
        //mengambil nilai dari elemen (get value)
        var panjang = document.getElementById('panjang').value;
        var lebar = document.getElementById('lebar').value;
        var hasil = panjang * lebar;
        //menentukan nilai pada element (set value)
        document.getElementById('hasil').value = hasil;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card col-sm-4">
        <div class="card-header">
          <h4> Hitung Luas Persegi Panjang</h4>
        </div>
        <div class="card-body">
          panjang
          <input type="number" id="panjang" class="from-control">
          lebar
          <input type="number" id="lebar" class="from-control">
          <button type="button" class="btn btn-info btn-block" onclick="Hitung();">
            Hitung
          </button>
           hasil
           <input type="text" id="hasil class="form-control" readonly>
          </div>
        </div>
     </div>
  </body>
</html>
